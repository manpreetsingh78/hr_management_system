{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card">
    <div class="container">
        <h2 class="mt-3">Register for {{ company.name }}</h2>
        <form method="post" class="mt-3 mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
