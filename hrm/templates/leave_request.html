{% extends 'base.html' %}
{% block title %}Leave Request{% endblock %}
{% block content %}
<div class="card">
    <div class="container">
        <h2 class="mt-3">Request Leave</h2>
        <form method="post" class="mt-3 mb-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_start_date">Start date:</label>
                {{ form.start_date }}
            </div>
            <div class="form-group">
                <label for="id_end_date">End date:</label>
                {{ form.end_date }}
            </div>
            <div class="form-group">
                <label for="id_reason">Reason:</label>
                {{ form.reason }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
